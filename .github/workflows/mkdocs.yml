# MkDocs Material - Build and Deploy to GitHub Pages
# Triggers on push to main branch

name: Deploy MkDocs

on:
  push:
    branches:
      - main
    paths:
      - 'PhysicsPapers/**'
      - 'ConvQMath/**'
      - 'QuantumSecurity/**'
      - 'YubikeysEsimVsGps/**'
      - 'UnixOs/**'
      - 'mkdocs.yml'
      - 'docs/**'
      - 'index.md'
      - '.github/workflows/mkdocs.yml'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs Material and dependencies
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocs-minify-plugin \
            pymdown-extensions \
            pygments

      - name: Copy content to docs folder
        run: |
          # Copy physics papers
          cp -r PhysicsPapers docs/
          # Copy math papers
          cp -r ConvQMath docs/
          # Copy other research
          cp -r QuantumSecurity docs/ || true
          cp -r YubikeysEsimVsGps docs/ || true
          cp -r UnixOs docs/ || true
          # Remove build artifacts from copied folders
          rm -rf docs/PhysicsPapers/LeanFormalization/.lake
          rm -rf docs/PhysicsPapers/LeanFormalization/build
          rm -rf docs/PhysicsPapers/LeanFormalization/lake-packages

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
