# Omega-Theory Documentation
# MkDocs Material Configuration
# https://squidfunk.github.io/mkdocs-material/

site_name: "Ω-Theory"
site_description: "Discrete Spacetime and Mass as Geometric Reshaping - A Unified Physics Framework"
site_author: "Norbert Marchewka"
site_url: "https://ramzesx.github.io/Omega-Theory-Discrete-Spacetime/"

repo_name: "RamzesX/Omega-Theory-Discrete-Spacetime"
repo_url: "https://github.com/RamzesX/Omega-Theory-Discrete-Spacetime"

copyright: "CC BY 4.0 - Norbert Marchewka"

# Docs directory
docs_dir: "docs"

theme:
  name: material

  # Color palette with dark/light toggle
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  # Typography
  font:
    text: "Inter"
    code: "JetBrains Mono"

  # Features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

  # Logo and icons
  icon:
    repo: fontawesome/brands/github
    logo: material/omega

  # Custom directory for overrides
  custom_dir: docs/overrides

# Extensions for physics papers
markdown_extensions:
  # Math support (KaTeX for speed)
  - pymdownx.arithmatex:
      generic: true

  # Admonitions (theorem boxes, proofs, etc.)
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Enhanced formatting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde

  # Tables and formatting
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - abbr

  # Table of contents
  - toc:
      permalink: true
      title: "On this page"
      toc_depth: 3

  # Emoji and icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Tabbed content
  - pymdownx.tabbed:
      alternate_style: true

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

# Extra JavaScript for math rendering
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RamzesX
      name: GitHub
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0009-0007-3029-175X
      name: ORCID

  generator: false

  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Add your GA4 ID if desired

