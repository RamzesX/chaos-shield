# Omega-Theory GitHub Pages Configuration
# https://github.com/RamzesX/chaos-shield

# Site settings
title: "Omega-Theory"
description: "Discrete Spacetime and Mass as Geometric Reshaping - A Unified Physics Framework"
url: "https://ramzesx.github.io"
baseurl: "/chaos-shield"
repository: "RamzesX/chaos-shield"

# Theme - using just-the-docs for clean documentation style
remote_theme: just-the-docs/just-the-docs

# Color scheme (light or dark)
color_scheme: dark

# Logo (optional - create if desired)
# logo: "/assets/images/omega-logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Heading anchor links
heading_anchors: true

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/RamzesX/chaos-shield"

aux_links_new_tab: true

# Footer
footer_content: "Omega-Theory - CC BY 4.0 - Norbert Marchewka"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Kramdown (Markdown processor) settings
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# MathJax - enable site-wide
# Individual pages can override with: math: false
math: mathjax

# Mermaid diagrams (optional)
mermaid:
  version: "10.6.0"

# Exclude from processing
exclude:
  - .git
  - .github
  - .claude
  - .idea
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - nul
  - "PhysicsPapers/LeanFormalization/.lake"
  - "PhysicsPapers/LeanFormalization/build"
  - "PhysicsPapers/LeanFormalization/lake-packages"

# Include markdown files
include:
  - "*.md"

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      math: true
  - scope:
      path: "PhysicsPapers"
    values:
      nav_exclude: false
      math: true
  - scope:
      path: "ConvQMath"
    values:
      nav_exclude: false
      math: true

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
